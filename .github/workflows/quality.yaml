name: Quality Analysis
on: [push, pull_request]
jobs:
  quality:
    name: Quality Analysis
    runs-on: ubuntu-latest
    container: jakzal/phpqa:php8.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2

      - name: Setup Cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Caching deps
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php8.2-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php8.2-composer-latest-

      - name: Update composer
        run: composer self-update

      - name: install deps
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: PHP-CS-Fixer
        run: php-cs-fixer fix ./src --rules=@Symfony --verbose --dry-run

      - name: PHPStan
        run: phpstan analyse --configuration=phpstan.neon

      - name: PHPCPD
        run: phpcpd ./src

      - name: Lint YAML
        run: php bin/console lint:yaml config

      - name: Lint Twig
        run: php bin/console lint:twig templates

      - name: Lint Container
        run: php bin/console lint:container
